<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- NavBar -->
    <nav>
      <ul>
        <li><img src="./images/logo.png"</li>
        <li>Blog</li>
        <li>Calm Playlist</li>
        <li>Join Calm</li>
      </ul>
    </nav>
    <!-- Main Section -->
    <main>
      <!-- Left section -->
      <div class="left-main">
        <h1>Be Focus and Productive</h1>
        <p>Not just an ordinary headphones. It's designed for meditataion.</p>
        <button>Learn more</button>
      </div>

      <!-- Right Section -->
      <div class="right-main">
        <!-- Upper images -->
        <div class="img-upper" style="gap: 5px">
          <img
            id="img1"
            src="./images/img1.png"
            alt="img1"
            width="180"
            height="255"
          />
          <img
            id="img2"
            src="./images/img2.png"
            alt="img2"
            width="180"
            height="255"
          />
        </div>
        <!-- Lower Images -->
        <div class="img-down">
          <img
            id="img3"
            src="./images/img3.png"
            alt="img3"
            width="365"
            height="175"
          />
        </div>
      </div>
    </main>
  </body>
</html>
